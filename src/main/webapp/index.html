<!DOCTYPE html>
<html>
    <head>
        <title>Cast Videos: Google Cast Chrome Sender SDK Demo App</title>
        <link rel="icon" type="image/x-icon" href="imagefiles/favicon.ico" />
        <link rel="icon" type="image/png" href="imagefiles/favicon-16x16.png" />
        <link rel="icon" type="image/png" href="imagefiles/favicon-32x32.png" />
        <link rel="icon" type="image/png" href="imagefiles/favicon-64x64.png" />
        <link rel="stylesheet" type="text/css" href="css/CastVideos.css">
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
        <link href='//fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,greek-ext,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body ng-app="LocalMovies" ng-controller="MainController">
        <div>
            <script src="CastVideos.js"></script>
        </div>

          <div id="main_video">
            <div class="imageSub">
               <div class="blackbg" id="playerstatebg">IDLE</div>
               <div class=label id="playerstate">IDLE</div>
               <img src="images/LocalMovies.png" id="video_image">
               <div id="video_image_overlay"></div>
               <video id="video_element">
               </video>
            </div>

            <div id="media_control">
               <div id="play"></div>
               <div id="pause"></div>
               <div id="progress_bg"></div>
               <div id="progress"></div>
               <div id="progress_indicator"></div>
               <div id="fullscreen_expand"></div>
               <div id="fullscreen_collapse"></div>
               <button is="google-cast-button" id="castbutton"></button>
               <div id="audio_bg"></div>
               <div id="audio_bg_track"></div>
               <div id="audio_indicator"></div>
               <div id="audio_bg_level"></div>
               <div id="audio_on"></div>
               <div id="audio_off"></div>
               <div id="duration">00:00:00</div>
            </div>
          </div>
          <div id="media_info">
            <div id="media_title">
            </div>
            <div id="media_subtitle">
            </div>
            <div id="media_desc">
            </div>
          </div>

          <div id="carousel">
          </div>

        <p id="search">
            Search by title: <input title="search" type="text" ng-model="search.title">
             Sort by: <select ng-model="selectedSort">
                <option value="releaseYear">Year</option>
                <option value="imdbrating">Rating</option>
                <option value="title">Title</option>
            </select>
        </p>

        <div id="main">
            <div id="movies" ng-repeat="movie in movies | filter:search | orderBy:selectedSort:(selectedSort != 'title')">
                <div id="movie" align="center">
                    <div ng-if="movie.image == 'noImage'">
                        <img src="images/nopicture.gif" ng-click="playMovie(movie)">
                    </div>
                    <div ng-if="movie.image != 'noImage'">
                        <img ng-src="{{apiUrl}}/poster?path=Movies/{{movie.title}}&access_token={{accessToken}}" ng-click="playMovie(movie)">
                    </div>
                    <p id="movieTitle">{{ movie.title.substring(0, movie.title.length - 4) }}</p>
                    <p id="movieYear">Year - {{ movie.releaseYear }}</p>
                    <p id="movieRating">Rating - {{ movie.imdbrating }}</p>
                </div>
            </div>
        </div>

          <script src="CastVideos.js"></script>
          <script type="text/javascript">
            var castPlayer = new CastPlayer();
            window['__onGCastApiAvailable'] = function(isAvailable) {
                if (isAvailable) {
                    castPlayer.initializeCastPlayer();
                }
            };
          </script>
          <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    </body>
</html>
